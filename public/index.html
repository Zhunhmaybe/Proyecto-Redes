<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco Pacifico - Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="auth-container">
      <div class="login-box">
        <h2>Banco Pacifico</h2>
        <img
          src="https://via.placeholder.com/100?text=BP"
          alt="Logo"
          style="margin-bottom: 20px; border-radius: 50%"
        />
        <form id="login-form">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Ej: cromero"
              required
            />
          </div>
          <div class="form-group">
            <label for="password">Contrase√±a</label>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="******"
              required
            />
          </div>
          <div id="login-message" class="alert"></div>
          <button type="submit" class="btn-primary">Ingresar</button>
        </form>
        <p style="margin-top: 15px; font-size: 0.8rem; color: #666">
          Acceso exclusivo para empleados autorizados.
        </p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
